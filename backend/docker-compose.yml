version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: gearguard_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gearguard
      POSTGRES_USER: gearguard_user
      POSTGRES_PASSWORD: gearguard_pass123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gearguard_user -d gearguard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
